format_version: 10
pipelines:
  test-hello-world-000:
    group: sample
    label_template: ${COUNT}
    lock_behavior: unlockWhenFinished
    display_order: -1
    materials:
      git-1:
        git: https://github.com/harper182/my-app.git
        shallow_clone: false
        auto_update: true
        branch: master
    stages:
      - Build-And-Test:
          fetch_materials: true
          keep_artifacts: false
          clean_workspace: false
          approval:
            type: success
            allow_only_on_success: false
          jobs:
            Clean-Build:
              resources:
                - dev
              timeout: 0
              artifacts:
                - build:
                    source: build/*
                    destination: build/
              tasks:
                - exec:
                    arguments:
                      - install
                    command: yarn
                    run_if: passed
                - exec:
                    arguments:
                      - build
                    command: yarn
                    run_if: passed    
